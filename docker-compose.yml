version: '3.9'

services:
  nginxSrv:
    image: nginx:1.25.2
    container_name: nginx
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - static-data:/static
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - "80:80"

  djangoSrv:
    build: .
    image: djapp:latest
